type: object
required: 
  - TinkoffPayWeb
properties: 
  Device:
    description: |
      Тип устройства
      * SDK (вызов из мобильных приложений)
      * Desktop (вызов из браузера с десктопа)
      * MobileWeb (вызов из браузера с мобильных устройств)
    type: string
    example: Desktop
  DeviceOs:
    description: ОС устройства
    type: string
    example: iOS
  DeviceWebView:
    description: Признак открытия в WebView
    type: boolean
    example: true
  DeviceBrowser:
    description: Браузер
    type: string
    example: Safari
  TinkoffPayWeb:
    description: Признак проведения операции через Tinkoff Pay по API
    type: boolean
    example: true
  